<!-- Modal -->
<div id="modal" class="hide">
    <div class="content">
        <h1> Nova Ideia</h1>
        <form action="/createIdea" method="POST" onsubmit="return checkFields(event)">
            <div class="input-wrapper">
                <label for="title">Título</label>
                <input type="text" name="title">
            </div>

            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category">
            </div>

            <div class="input-wrapper">
                <label for="img">Link da Imagem</label>
                <input type="url" name="image">
            </div>

            <div class="input-wrapper">
                <label for="description">Descrição da Ideia</label>
                <textarea name="description" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="link">Link da Ideia</label>
                <input type="url" name="link">
            </div>

            <a href="#" onclick="onOff()">Voltar</a>

            <button> Salvar </button>

        </form>
    </div>
</div>
